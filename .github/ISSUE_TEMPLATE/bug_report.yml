name: Bug Report II
description: File a bug report to help us improve.
body:
  - type: markdown
    attributes:
      value: |
        **Thank you for helping us improve Firefish!** Please provide as much detail as possible below.

  - type: textarea
    id: bug-description
    attributes:
      label: What happened?
      description: A clear and concise description of what the bug is.
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ---
        *By submitting this issue, you agree that any ideas or code snippets included are licensed to us under the terms of our CLA.*
